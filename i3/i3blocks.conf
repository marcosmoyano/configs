[wifi]
label=
instance=wlp2s0
command=/usr/share/i3blocks/wifi
color=#83749e
#color=#676E7D
interval=2

[ethernet]
label=
#instance=enx9cebe824fd51
instance=enxa44cc897c123
command=/usr/share/i3blocks/iface
color=#83749e
#color=#676E7D
interval=2

