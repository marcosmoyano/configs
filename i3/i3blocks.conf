[wireless]
label=
instance=wlan0
#instance=wlp3s0
command=/usr/share/i3blocks/network
color=#83749e
#color=#676E7D
interval=10

[ethernet]
label=
instance=eth0
command=/usr/share/i3blocks/network
color=#83749e
#color=#676E7D
interval=10

# [cpu]
# label=CPU
# command=/usr/share/i3blocks/cpu_usage
# interval=10
# min_width=CPU: 100.00%
# separator=true
