[load]
label=
command=/usr/share/i3blocks/load_average
interval=10
color=#d5d8e0

[battery]
label=
command=/usr/share/i3blocks/battery
interval=30
color=#d5d8e0

[time]
label=
command=date '+%Y-%m-%d %H:%M'
interval=5
color=#d5d8e0
